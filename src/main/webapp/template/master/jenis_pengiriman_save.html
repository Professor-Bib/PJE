<div style="background-color: #121212; color: white 85%;" class="mainbar">

	<!-- Page heading -->
	<div class="page-head">
		<!-- Page heading -->
		<h2 class="pull-left">
			Create Service
			<!-- page meta -->

		</h2>

		<!-- Breadcrumb -->
		<!-- <div class="bread-crumb pull-right">
			<a href="workspace.html"><i class="icon-home"></i> Home</a>
			Divider
			<span class="divider">/</span> <a href="#" class="bread-current">{{title}}</a>
		</div> -->

		<div class="clearfix"></div>

	</div>
	<!-- Page heading ends -->


	<!-- Matter -->

	<div class="matter">
		<div class="container">

			<div class="row">

				<div class="col-md-12">


					<div style="background-color: rgb(31, 33, 35);" class="widget">

						<div style="background-color: rgb(31, 33, 35);" class="widget-head">
							<div class="pull-left">{{title}}</div>
							<div class="widget-icons pull-right">
		                    	<a ng-click="cancel()" class="wclose"><i class="icon-remove"></i></a>
		                  	</div>
							<div class="clearfix"></div>
						</div>

						<div class="widget-content">
							<div class="padd">

								<!-- Form starts.  -->
								<form style="background-color: rgb(31, 33, 35);" name="jenisPengirimanEditForm" class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-md-2">ID Kurir</label>

										<div class="col-md-5">
											<input style="background-color: #121212;color: white 85%;" maxlength="50" type="text" ng-model="jenisPengiriman.id_kurir_service04262564" placeholder="Isi ID Service" class="form-control" required>
										</div>
									</div>                                                                  
									
									<div class="form-group">
										<label class="col-md-2">Nama Service</label>

										<div class="col-md-5">
											<input style="background-color: #121212;color: white 85%;" maxlength="50" type="text" ng-model="jenisPengiriman.nama_service04262564" placeholder="Isi Nama Service" class="form-control" required>
										</div>
									</div>
                                                                    
                                                                        <div class="form-group">
										<label class="col-md-2">Harga</label>

										<div class="col-md-5">
											<input style="background-color: #121212;color: white 85%;" maxlength="50" type="text" ng-model="jenisPengiriman.harga_service04262564" placeholder="Isi Harga Service" class="form-control" required>
										</div>
									</div>
                                                                    
                                                                        <div class="form-group">
										<label class="col-md-2">Lama Hari</label>

										<div class="col-md-5">
											<input style="background-color: #121212;color: white 85%;" maxlength="50" type="text" ng-model="jenisPengiriman.lama_hari04262564" placeholder="Isi Lama Pengantaran Service" class="form-control" required>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-2">Berat Barang</label>

										<div class="col-md-5">
											<input style="background-color: #121212;color: white 85%;" maxlength="255" rows="5" ng-model="jenisPengiriman.berat_barang04262564" placeholder="Isi Berat Barang Per Harga" class="form-control" required >
										</div>
                                                                        </div>

								</form>
							</div>
						</div>


						<div style="background-color: rgb(31, 33, 35);" class="widget-foot">
							<div class="text-right">
								<button  type="button" ng-click="jenisPengirimanEditForm.$valid && save()" class="btn btn-success">
									Simpan
								</button>
								<button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>
	<!-- Matter ends -->

</div>
