<div class="mainbar">

	<!-- Page heading -->
	<div class="page-head">
		<!-- Page heading -->
		<h2 class="pull-left">
			Transaksi
			<!-- page meta -->

		</h2>

		<!-- Breadcrumb -->
		<!-- <div class="bread-crumb pull-right">
			<a href="workspace.html"><i class="icon-home"></i> Home</a>
			Divider
			<span class="divider">/</span> <a href="#" class="bread-current">{{title}}</a>
		</div> -->

		<div class="clearfix"></div>

	</div>
	<!-- Page heading ends -->


	<!-- Matter -->

	<div class="matter">
		<div class="container">

			<div class="row">

				<div class="col-md-12">


					<div class="widget wlightblue">

						<div class="widget-head">
							<div class="pull-left">{{title}}</div>
							<div class="widget-icons pull-right">
		                    	<a ng-click="cancel()" class="wclose"><i class="icon-remove"></i></a>
		                  	</div>
							<div class="clearfix"></div>
						</div>

						<div class="widget-content">
							<div class="padd">

								<!-- Form starts.  -->
								<form name="divisionEmployeeEditForm" class="form-horizontal" role="form">
									<div class="form-group">
										<label ng-show="isEdit" class="col-md-2">Id</label>

										<div class="col-md-5">
											<strong ng-show="isEdit">{{trDivisionEmployee.id}}</strong>
											<!-- <input ng-hide="isEdit" maxlength="6" type="text" ng-model="employee.id" placeholder="Isi Id" class="form-control" required>-->
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-md-2">Karyawan</label>

										<div class="col-md-5">
                                                                                        <strong ng-show="isEdit" ng-model="trDivisionEmployee.employee">{{trDivisionEmployee.employee.name}}</strong>
											<select ng-hide="isEdit" ng-model="trDivisionEmployee.employee" ng-options="item as item.name for item in employeeList" class="form-control" required>
												<option value="">--Please choose--</option>
											</select>
										</div>
									</div>
                                                                        
                                                                        <div class="form-group">
										<label class="col-md-2">Divisi</label>

										<div class="col-md-5">
											<select ng-model="trDivisionEmployee.division.id" ng-options="item.id as item.sub for item in divisionList" class="form-control" required>
												<option value="">--Please choose--</option>
											</select>
										</div>
									</div>
									
                                                                        <div class="form-group">
										<label class="col-md-2">Tanggal Gabung</label>

										<div class="col-md-5">
											<input min-view="date" style="height: 31px;" format="yyyy-MM-dd"  type="date" ng-model="trDivisionEmployee.joinDate" date-time placeholder="Isi Tanggal Lahir" class="form-control" required>
										</div>
									</div>
                                                                    
                                                                     <div class="form-group">
										<label class="col-md-2">Status</label>

										<div class="col-md-5">
											<select ng-model="trDivisionEmployee.status" ng-options="item.name as item.name for item in statusList" class="form-control" required>
												<option value="">--Please choose--</option>
											</select>
										</div>
									</div>
                                                                        <div class="form-group">
                                                                                    <label class="col-md-2">Catatan</label>

                                                                                    <div class="col-md-5">
                                                                                            <textarea  maxlength="255" rows="5" ng-model="trDivisionEmployee.notes" placeholder="Isi Catatan" class="form-control" ></textarea>
                                                                                    </div>
                                                                        </div>

								</form>
							</div>
						</div>


						<div class="widget-foot">
							<div class="text-right">
								<button  type="button" ng-click="divisionEmployeeEditForm.$valid && save()" class="btn btn-success">
									Simpan
								</button>
								<button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>
	<!-- Matter ends -->

</div>
